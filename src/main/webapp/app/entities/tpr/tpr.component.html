<div>
    <h2>
        <span jhiTranslate="restauranteApp.tpr.home.title">Tprs</span>
        <button class="btn btn-primary float-right jh-create-entity create-tpr" [routerLink]="['/', { outlets: { popup: ['tpr-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="restauranteApp.tpr.home.createLabel">
            Create new Tpr
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tprs">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nombre"><span jhiTranslate="restauranteApp.tpr.nombre">Nombre</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="direccion"><span jhiTranslate="restauranteApp.tpr.direccion">Direccion</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="status"><span jhiTranslate="restauranteApp.tpr.status">Status</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="activo"><span jhiTranslate="restauranteApp.tpr.activo">Activo</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tpr of tprs ;trackBy: trackId">
                <td><a [routerLink]="['../tpr', tpr.id ]">{{tpr.id}}</a></td>
                <td>{{tpr.nombre}}</td>
                <td>{{tpr.direccion}}</td>
                <td>{{tpr.status}}</td>
                <td>{{tpr.activo}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../tpr', tpr.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tpr/'+ tpr.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tpr/'+ tpr.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="tprs && tprs.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [maxSize]="5" [pageSize]="itemsPerPage" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
