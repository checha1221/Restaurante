<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRestauranteLabel" jhiTranslate="restauranteApp.restaurante.home.createOrEditLabel">Create or edit a Restaurante</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!restaurante.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="restaurante.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="restauranteApp.restaurante.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                [(ngModel)]="restaurante.nombre"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="restauranteApp.restaurante.direccion" for="field_direccion">Direccion</label>
            <input type="text" class="form-control" name="direccion" id="field_direccion"
                [(ngModel)]="restaurante.direccion"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="restauranteApp.restaurante.telefono" for="field_telefono">Telefono</label>
            <input type="number" class="form-control" name="telefono" id="field_telefono"
                [(ngModel)]="restaurante.telefono"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="restauranteApp.restaurante.status" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                [(ngModel)]="restaurante.status"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="restauranteApp.restaurante.activo" for="field_activo">Activo</label>
            <input type="checkbox" class="form-control" name="activo" id="field_activo"
                [(ngModel)]="restaurante.activo"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
