<div>
    <h2>
        <span jhiTranslate="restauranteApp.mesa.home.title">Mesas</span>
        <button class="btn btn-primary float-right jh-create-entity create-mesa" [routerLink]="['/', { outlets: { popup: ['mesa-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="restauranteApp.mesa.home.createLabel">
            Create new Mesa
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="mesas">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nombre"><span jhiTranslate="restauranteApp.mesa.nombre">Nombre</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="ubicacion"><span jhiTranslate="restauranteApp.mesa.ubicacion">Ubicacion</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="area"><span jhiTranslate="restauranteApp.mesa.area">Area</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="capacidad"><span jhiTranslate="restauranteApp.mesa.capacidad">Capacidad</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="estado"><span jhiTranslate="restauranteApp.mesa.estado">Estado</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="activo"><span jhiTranslate="restauranteApp.mesa.activo">Activo</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mesa of mesas ;trackBy: trackId">
                <td><a [routerLink]="['../mesa', mesa.id ]">{{mesa.id}}</a></td>
                <td>{{mesa.nombre}}</td>
                <td>{{mesa.ubicacion}}</td>
                <td>{{mesa.area}}</td>
                <td>{{mesa.capacidad}}</td>
                <td>{{mesa.estado}}</td>
                <td>{{mesa.activo}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../mesa', mesa.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mesa/'+ mesa.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mesa/'+ mesa.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="mesas && mesas.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [maxSize]="5" [pageSize]="itemsPerPage" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
